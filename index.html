<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=IM+Fell+French+Canon&family=IM+Fell+French+Canon+SC&family=Josefin+Sans&family=Limelight&family=Poiret+One&family=Press+Start+2P&family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <main>
        
        <h2>
            HOME IS WHERE YOUR CAT IS
        </h2>

        
            <div class="right">
                <div class="picker">
                    <label>
                        EXTERIOR
                        <select id="exterior-dropdown">
                                <option value="brownstone">brownstone</option>
                                <option value="cottage">cottage</option>
                                <option value="craftsman">craftsman</option>
                                <option value="hobbit-hole">hobbit hole</option>
                                <option value="mid-century">mid-century modern</option>
                                <option value="spanish">spanish</option>
                                <option value="victorian">victorian</option>
                        </select>
                    </label>
                    <label>
                        INTERIOR
                        <select id="interior-dropdown">
                            <option value="boho">boho</option>
                            <option value="cozy">cozy</option>
                            <option value="eclectic">eclectic</option>
                            <option value="industrial">industrial</option>
                            <option value="modern">mid-century modern</option>
                            <option value="hobbit">hobbit hole</option>
                        </select>
                    </label>
                    <label>
                        LANDSCAPE
                        <select id="neighborhood-dropdown">
                            <option value="city">city</option>
                            <option value="desert">desert</option>
                            <option value="farm">farmland</option>
                            <option value="forest">forest</option>
                            <option value="suburb">suburbia</option>
                            <option value="shire">the shire</option>
                        </select>
                    </label>
                    <label>
                        CAT
                        <select id="cat-dropdown">
                            <option value="renly1">renly</option>
                            <!-- <option value="renly2">renly</option> -->
                            <option value="renly3">renly</option>
                            <option value="renly4">renly</option>
                            <option value="renly5">renly</option>
                        </select>
                    </label>
                    <label id="name-label">
                        NAME YOUR DWELLING
                        <div id="name">
                            <input id="name-input" />
                            <button id="name-button">NAME</button>
                        </div>
                    </label>
                    <label id="slog-label">
                        ADD A SLOGAN
                        <div id="slog">
                            <input id="slogan-input" />
                            <button id="slogan-button">ADD</button>
                        </div>
                    </label>
                </div>
                <div class="left">
                    <div class="home">
                        <div class="bg" id="exterior">
                        </div>
                        <div class="bg" id="interior">
                        </div>
                        <div class="bg" id="neighborhood">
                        </div>
                        <div class="bg" id="cat">
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="stats">
                <div id="names">
                </div>
                <div id="slogans">
                </div>
                <p id="report"></p>
            </div>
        </main>
        
    <script type="module" src="./app.js"></script>
</body>

</html>
