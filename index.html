<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Home</title>
</head>

<body>
    <main>
        <section class="main-section">
            <h2>
                Home is where your cat is
            </h2>

            <div class="right">
                <div class="picker">
                    <label>
                        House exterior
                        <select id="exterior-dropdown">
                            <option value="brownstone">Brownstone</option>
                            <option value="cottage">Cottage</option>
                            <option value="craftsman">Craftsman</option>
                            <option value="hobbit-hole">Hobbit Hole</option>
                            <option value="mid-century">Mid-century modern</option>
                            <option value="spanish">Spanish</option>
                            <option value="victorian">Victorian</option>
                        </select>
                    </label>
                    <label>
                        Interior
                        <select id="interior-dropdown">
                            <option value="boho">Boho</option>
                            <option value="cozy">Cozy</option>
                            <option value="eclectic">Eclectic</option>
                            <option value="industrial">Industrial</option>
                            <option value="modern">Mid-century modern</option>
                            <option value="traditional">Traditional</option>
                        </select>
                    </label>
                    <label>
                        Neighborhood
                        <select id="neighborhood-dropdown">
                            <option value="city">Cityscape</option>
                            <option value="desert">Desert</option>
                            <option value="farm">Farmland</option>
                            <option value="forest">Forest</option>
                            <option value="suburb">Suburbia</option>
                            <option value="shire">The Shire</option>
                        </select>
                    </label>
                    <label>
                        Cat
                        <select id="cat-dropdown">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </label>
                    <label>
                        Slogan
                        <input id="slogan-input" />
                        <button id="slogan-button">Add</button>
                    </label>
                </div>
                <div class="slogans">

                </div>
                <div class="left">
                    <div class="home">
                        <div class="img" id="exterior">
                        </div>
                        <div class="img" id="interior">
                        </div>
                        <div class="img" id="neighborhood">
                        </div>
                        <div class="img" id="cat"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
